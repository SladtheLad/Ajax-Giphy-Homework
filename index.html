<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sci-Fi and Fantasy movie GIFs!</title>
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">


</head>

<body>


    <div class="content">
        <h1>Sci-Fi and Fantasy movie GIFs!</h1>
        <h3>Buttons below will load 10 GIFs from GIPHY associated with the title!</h3>
        <h3>Well, maybe. If not, it's GIPHY's fault.</h3>
        <!-- Rendered Buttons will get Dumped Here  -->
        <div class="text-center" id="movie-buttons"></div>

        <form class="form-group col-md-3 text-center pull-right">
            <div id="movie-form">
                <label for="movie-input">Add a movie!</label>
                <input type="text" class="form-control" id="movie-input" placeholder="Add Movie">
                <br>
                <!-- Button triggers new movie to be added -->
                <input type="submit" class="form-control" id="add-movie" value="Add a movie, Bruh">
            </div>
        </form>

        <h3>Click to animate the gif!</h3>

        <div id="gifs-appear-here"></div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js">

        </script>
    </div>

</body>

</html>
